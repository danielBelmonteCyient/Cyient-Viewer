<!-- Classc modal -->
<div class="modal fade" bsModal #classicModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="classicModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title cyientStyle">Select a Layer</h3> 
            </div>
            <div class="modal-body">
                <!-- Here's the layers panel -->
                <h4 class="cyientStyle">Layers</h4>
                <div class="radio" *ngFor="let layer of layers; let i = index">
                        <input id="check{{i}}" type="checkbox" (click)="addLayerToMap(i, layer.layerName)" [checked] = false>{{ layer.layerName }}
                        </div>

                </div> -->
